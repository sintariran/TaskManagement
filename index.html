<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 50px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            resize: none;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .loading {
            display: none;
            color: blue;
            margin-bottom: 10px;
            text-align: center;
        }
        .response {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            font-size: 14px;
        }
        .task-list {
            list-style-type: none;
            padding: 0;
        }
        .task-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }
        .updated-tasks {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>タスク管理ツール</h1>
        <textarea id="prompt" placeholder="プロンプトを入力してください"></textarea>
        <button onclick="sendPrompt()">送信</button>
        <div id="loading" class="loading">送信中...</div>
        <div id="response" class="response"></div>
        <ul id="taskList" class="task-list"></ul>
        <div id="updated-tasks-container">
            <!-- 修正されたタスクがここに追加される -->
        </div>
    </div>
    <script>
        function sendPrompt() {
            var prompt = document.getElementById('prompt').value;
            console.log('送信されたプロンプト: ' + prompt); // デバッグ用
            var loading = document.getElementById('loading');
            loading.style.display = 'block';
    
            google.script.run.withSuccessHandler(function(response) {
                loading.style.display = 'none';
                console.log('サーバーからの応答: ' + response); // デバッグ用
    
                if (!response) {
                    console.log('サーバーからの応答がnullです');
                    document.getElementById('response').innerText = 'サーバーからの応答がありません';
                    return;
                }
    
                document.getElementById('response').innerText = response;
    
                // JSONをパースしてアクションを取得
                try {
                    // 応答内容からJSON部分を抽出
                    let jsonResponse = response.match(/```json\n([\s\S]*?)\n```/);
                    if (jsonResponse && jsonResponse[1]) {
                        let actions = JSON.parse(jsonResponse[1]).actions;
                        console.log('取得したアクション: ' + JSON.stringify(actions)); // デバッグ用
                        updateUIWithTasks(actions);
                    } else {
                        console.log('JSON部分が見つかりません');
                    }
                } catch (e) {
                    console.log('JSONパースエラー: ' + e);
                }
            }).withFailureHandler(function(error) {
                loading.style.display = 'none';
                console.log('サーバーエラー: ' + error);
            }).handleUserPrompt(prompt);
        }
    
        function updateUIWithTasks(actions) {
            if (!actions || !Array.isArray(actions)) {
                console.log('actions が無効です: ' + JSON.stringify(actions));
                return;
            }
    
            let updatedTasks = actions.map(action => {
                console.log('処理中のアクション: ' + JSON.stringify(action)); // デバッグ用
                switch (action.action) {
                    case 'update':
                        return `更新: 行 ${action.row}, 列 ${action.column}, 新しい値: ${action.value}`;
                    case 'delete':
                        return `削除: 行 ${action.row}`;
                    case 'add':
                        return `追加: ${action.values.map(value => value !== undefined ? value : '').join(' - ')}`;
                    default:
                        return `不明なアクション: ${JSON.stringify(action)}`;
                }
            }).join('<br>');
    
            let html = `
                <div class="updated-tasks">
                    <h3>修正されたタスク</h3>
                    ${updatedTasks}
                </div>
            `;
    
            // クライアント側のHTMLを更新
            let container = document.getElementById('updated-tasks-container');
            if (container) {
                container.innerHTML = html;
                console.log('UIが更新されました'); // デバッグ用
            } else {
                console.log('updated-tasks-container が見つかりません');
            }
        }
    </script>
</body>
</html>
